---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  namespace: inception-of-things
  labels:
    app: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from app1"
          ports:
            - containerPort: 5678

